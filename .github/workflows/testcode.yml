name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - Weekly

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Tests
        run: ./gradlew test
